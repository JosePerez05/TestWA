<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Web Sencillo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        Mi Proyecto Web Sencillo
    </header>
    <div class="container">
        <h2>Bienvenido</h2>
        <p>Este es un proyecto web básico con HTML, CSS y JavaScript.</p>
        <button onclick="mostrarMensaje()">Haz clic aquí</button>
    </div>
    <script>
        function mostrarMensaje() {
            alert('¡Hola! Has hecho clic en el botón.');
        }
    </script>
</body>
</html>
